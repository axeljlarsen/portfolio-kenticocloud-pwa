<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Add manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">
    <title>React App</title>
</head>
<body>
    <!-- Filler HTML as our app starts up -->
    <div class="page-wrap" id="root">
        <div class="App">
            <div class="App-header">
                <h2>Home</h2>
            </div>
            <p class="App-intro">
                Loading site...
            </p>
        </div>
        <div class="footer-wrapper">
            <footer role="contentinfo">
                <div class="footer-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-lg-4 footer-col">
                                <h3 class="contact-title">Contact</h3>
                                <p>
                                    (+1) 617-632-4520<br />
                                    <a href="mailto:dancinggoat@localhost.local">dancinggoat@localhost.local</a><br />
                                    <br /> Dancing Goat Ltd<br /> 62 E Lake St Chicago,<br /> Illinois 60601, USA
                                </p>
                            </div>
                            <div class="col-md-4 col-lg-4 footer-col">
                                <h3>Follow us</h3>
                                <a class="followus-link" href="https://www.facebook.com/Dancing.Goat" target="_blank">
                                    <img alt="Follow us on Facebook" class="" src="Images/facebook-icon.png" title="Follow us on Facebook" />
                                </a>
                                <a class="followus-link" href="https://twitter.com/DancingGoat78" target="_blank">
                                    <img alt="Follow us on Twitter" class="" src="Images/twitter-icon.png" title="Follow us on Twitter" />
                                </a>
                            </div>
                            <div class="col-md-4 col-lg-4 footer-col" />
                        </div>
                    </div>
                </div>
                <div class="container copyright">
                    Copyright &copy; 2016 Dancing Goat. All rights reserved.
                </div>
            </footer>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                }).catch(function (err) {
                    console.log(err)
                });
            });
        } else {
            console.log('service worker is not supported');
        }
    </script>
</body>
</html>
